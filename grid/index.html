<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="grid.js"></script>
    <script src="comp.js"></script>
<style>
body {
  font-family: Helvetica, sans-serif;
}
svg {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}
</style>
</head>
<body>
Sort by
<a href="#" class="sort-btn" data-sort="A">A</a> /
<a href="#" class="sort-btn" data-sort="B">B</a> /
<a href="#" class="sort-btn" data-sort="C">C</a>
<script>

var width = 960,
    height = 500;

var grid = d3.grid()
.points()
  .size([400, 400]);

// var color = d3.scaleLinear()
//   .interpolate(d3.interpolateHcl)
//   .domain([0, 9])
//   .range(["rgb(33,49,62)", "rgb(239,238,105)"]);

// var size = d3.scaleSqrt()
//   .domain([0, 9])
//   .range([0, 20]);


d3.csv('../budget_final.csv', function(error,data){
    if (error) throw error;

var sortBy = {
  A: d3.comparator()
    .order(d3.descending, function(d) { return d.A; })
    .order(d3.descending, function(d) { return d.budget; }),
  B: d3.comparator()
    .order(d3.descending, function(d) { return d.B; })
    .order(d3.descending, function(d) { return d.budget; }),
    // .order(d3.ascending, function(d) { return d.A; }),
  C: d3.comparator()
    .order(d3.descending, function(d) { return d.C; })
    .order(d3.descending, function(d) { return d.budget; }),
    
};

var svg = d3.select("body").append("svg")
  .attr('width', width)
    .attr('height' , height)
    .append("g")
  .attr("transform", "translate(280,50)");

d3.selectAll(".sort-btn")
  .on("click", function(d) {
    d3.event.preventDefault();
    data.sort(sortBy[this.dataset.sort]);
    if(this.dataset.sort=='A'){
        d3.selectAll(".node").attr('fill-opacity',function(d){
        if(d.A==1) return 1;
        return .2;
    })}
    else if(this.dataset.sort=='B'){
        d3.selectAll(".node").attr('fill-opacity',function(d){
        if(d.B==1) return 1;
        return .2;
    })}
    else if(this.dataset.sort=='C'){
        d3.selectAll(".node").attr('fill-opacity',function(d){
        if(d.C==1) return 1;
        return .2;
    })
    }
    update();
  });

update();

function update() {
  var node = svg.selectAll(".node")
    .data(grid(data), function(d) { return d.id; });
  node.enter().append("circle")
    .attr("class", "node")
    .attr("r", 1e-9)
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .style("fill", '#584392')
  node.transition().duration(500).delay(function(d, i) { return i * 2; })
    .attr("r", 4)
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  node.exit().transition()
    .attr("r", 1e-9)
    .remove();
}
});
</script>
</body>
</html>
